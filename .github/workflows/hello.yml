name: Run pipeline

on:
  push:
    branches:
      - main
      - lab3

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Verify environment
        run: |
          node -v
          pnpm -v

      - name: Run lab2
        run: |
          chmod +x deliverables/lab02/lab2.sh
          ./deliverables/lab02/lab2.sh
